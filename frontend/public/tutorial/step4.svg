<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Câmera -->
  <rect x="50" y="70" width="200" height="150" rx="10" fill="#e0e0e0"/>
  <rect x="60" y="80" width="180" height="130" rx="5" fill="#ffffff"/>
  
  <!-- Orientação correta -->
  <g transform="translate(90,100)">
    <circle cx="60" cy="45" r="30" fill="#90caf9"/>
    <circle cx="50" cy="35" r="5" fill="#1565c0"/>
    <circle cx="70" cy="35" r="5" fill="#1565c0"/>
    <path d="M50,55 Q60,60 70,55" fill="none" stroke="#1565c0" stroke-width="2"/>
    <!-- Linhas de referência -->
    <line x1="30" y1="45" x2="90" y2="45" stroke="#4caf50" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="15" x2="60" y2="75" stroke="#4caf50" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#4caf50">✓ Correto</text>
  </g>
  
  <!-- Orientação incorreta -->
  <g transform="translate(180,100) rotate(20)">
    <circle cx="60" cy="45" r="30" fill="#ffcdd2"/>
    <circle cx="50" cy="35" r="5" fill="#c62828"/>
    <circle cx="70" cy="35" r="5" fill="#c62828"/>
    <path d="M50,55 Q60,60 70,55" fill="none" stroke="#c62828" stroke-width="2"/>
    <!-- Linhas de referência -->
    <line x1="30" y1="45" x2="90" y2="45" stroke="#f44336" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="15" x2="60" y2="75" stroke="#f44336" stroke-width="1" stroke-dasharray="4,4"/>
  </g>
  <text x="240" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#f44336">✗ Incorreto</text>
  
  <!-- Texto explicativo -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="#000000">
    Mantenha a cabeça reta, sem inclinação
  </text>
  
  <!-- Linha divisória -->
  <line x1="170" y1="100" x2="170" y2="180" stroke="#e0e0e0" stroke-width="2"/>
</svg> 