<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Câmera -->
  <rect x="50" y="70" width="200" height="150" rx="10" fill="#e0e0e0"/>
  <rect x="60" y="80" width="180" height="130" rx="5" fill="#ffffff"/>
  
  <!-- Guia de posicionamento -->
  <circle cx="150" cy="145" r="50" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="150" cy="145" r="40" fill="none" stroke="#2196f3" stroke-width="2"/>
  
  <!-- Rosto esquemático -->
  <circle cx="150" cy="145" r="30" fill="#90caf9"/>
  <circle cx="140" cy="135" r="5" fill="#1565c0"/>
  <circle cx="160" cy="135" r="5" fill="#1565c0"/>
  <path d="M140,155 Q150,165 160,155" fill="none" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Setas indicativas -->
  <path d="M150,50 L150,80" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M250,145 L210,145" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M50,145 L90,145" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Definição da seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
  
  <!-- Texto explicativo -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="#000000">
    Mantenha o rosto centralizado
  </text>
</svg> 